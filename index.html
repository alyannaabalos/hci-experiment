<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
    <title>Click Challenge</title>
    <link rel="stylesheet" href="hci-style.css">
</head>
<body>
    <header>
        <h1>Click the Heart Challenge</h1>
    </header>
    <main>
        <p id="instruction">Click the ❤️ as many times as you can in 15 seconds!</p>
        <div id="buttonsContainer">
            <button id="heartButton">❤️</button>
            <button id="commentButton">💬</button>
            <button id="shareButton">🔗</button>
        </div>
        <div id="info">
            <p>Time left: <span id="time">10</span> seconds</p>
            <p>Clicks: <span id="clicks">0</span></p>
        </div>
    </main>
    <footer>
        <p>© 2024 Click Challenge.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
